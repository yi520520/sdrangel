PacketDemodSettings:
  description: PacketDemod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    mode:
      type: integer
      description: >
        Transmission mode
          * 0 - 1200 AFSK
    rfBandwidth:
      type: number
      format: float
    fmDeviation:
      type: number
      format: float
    udpEnabled:
      description: "Whether to forward received packets to specified UDP port"
      type: integer
    udpAddress:
      description: "UDP address to forward received packets to"
      type: string
    udpPort:
      description: "UDP port to forward received packets to"
      type: integer
    logFilename:
      type: string
    logEnabled:
      type: integer
    useFileTime:
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    streamIndex:
      description: MIMO channel. Not relevant when connected to SI (single Rx).
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer
    channelMarker:
      $ref: "/doc/swagger/include/ChannelMarker.yaml#/ChannelMarker"
    rollupState:
      $ref: "/doc/swagger/include/RollupState.yaml#/RollupState"

PacketDemodReport:
  description: PacketDemod
  properties:
    channelPowerDB:
      description: power received in channel (dB)
      type: number
      format: float
    channelSampleRate:
      type: integer
