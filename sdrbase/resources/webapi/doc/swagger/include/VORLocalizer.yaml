VORLocalizerSettings:
  description: VORLocalizer
  properties:
    rgbColor:
      type: integer
    title:
      type: string
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIFeatureSetIndex:
      type: integer
    reverseAPIFeatureIndex:
      type: integer
    magDecAdjust:
      description: Adjust radial lines on map for magnetic declination of VOR
      type: integer
    rrTime:
      description: Round robin turn time in seconds
      type: integer
    forceRRAveraging:
      type: integer
      description: >
        Force radial and signal magnitudes averaging over the round robin turn
          * 0 - Do not force averaging
          * 1 - Force averaging
    centerShift:
      description: Shift of center frequency in Hz
      type: integer
    rollupState:
      $ref: "/doc/swagger/include/RollupState.yaml#/RollupState"
    columnIndexes:
      type: array
      items:
        type: integer
    columnSizes:
      type: array
      items:
        type: integer

VORLocalizerReport:
  description: VORLocalizers
  properties:
    runningState:
      type: integer
      description: >
        Running state
          * 0 - not started
          * 1 - idle
          * 2 - running
          * 3 - error

VORLocalizerActions:
  description: VORLocalizer
  properties:
    run:
      type: integer
      description: >
        Set the plugin running state
          * 0 - idle
          * 1 - run
