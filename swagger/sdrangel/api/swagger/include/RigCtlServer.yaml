RigCtlServerSettings:
  description: "RigCtl server settings"
  properties:
    enabled:
      type: integer
      description: >
        Enable RigCtl server
          * 1 - enabled
          * 0 - disabled
    rigCtlPort:
      type: integer
    maxFrequencyOffset:
      type: integer
    deviceIndex:
      type: integer
    channelIndex:
      type: integer
    title:
      type: string
    rgbColor:
      type: integer
    useReverseAPI:
      type: integer
      description: >
        Synchronize with reverse API
          * 1 - yes
          * 0 - no
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIFeatureSetIndex:
      type: integer
    reverseAPIFeatureIndex:
      type: integer
    rollupState:
      $ref: "http://swgserver:8081/api/swagger/include/RollupState.yaml#/RollupState"

RigCtlServerReport:
  description: RigCtl server report
  properties:
    runningState:
      type: integer
      description: >
        Running state
          * 0 - not started
          * 1 - idle
          * 2 - running
          * 3 - error

RigCtlServerActions:
  description: RigCtl server actions
  properties:
    run:
      type: integer
      description: >
        Set the plugin running state
          * 0 - idle
          * 1 - run
