AaroniaRTSASettings:
  description: AaroniaRTSA
  properties:
    centerFrequency:
      description: Sets the center frequency (Hz) of the distant IQ demodulator
      type: integer
      format: int64
    sampleRate:
      description: Sets the sample rate (S/s) and span (Hz) of the distant IQ demodulator
      type: integer
    serverAddress:
      description: Distant AaroniaRTSA instance URL or IPv4 address with port
      type: string
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

AaroniaRTSAReport:
  description: AaroniaRTSA
  properties:
    status:
      type: integer
      description: >
        Connection to RTSA server status:
          * 0 - Idle
          * 1 - Unstable
          * 2 - Connected
          * 3 - Error
          * 4 - Disconnected

